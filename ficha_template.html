<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ficha</title>
    <meta charset="utf-8">
    <style>
        .carousel-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            max-height: 450px; /* Ajuste para evitar scroll */
            overflow: hidden;
        }

        .carousel-slide {
            display: none;
            text-align: center;
        }

        .carousel-slide img {
            max-width: 100%;
            height: auto;
            max-height: 450px; /* Ajuste para limitar altura */
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: #cccccc; /* Flechas gris claro visibles */
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.1); /* Fondo semitransparente */
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
        }

        .prev.disabled, .next.disabled {
            visibility: hidden;
        }

        .active, .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.3); /* Color más visible al pasar el ratón */
        }
    </style>
</head>
<body>
    <h1>Ficha</h1>
    <div class="carousel-container" id="carouselContainer">
        <!-- Las imágenes del carrusel se generarán dinámicamente aquí -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;

        // Cargar dinámicamente las imágenes presentes en la carpeta "ficha"
        function loadImagesFromFolder() {
            let imageContainer = document.getElementById('carouselContainer');

            fetch('ficha/')
                .then(response => response.text())
                .then(text => {
                    let parser = new DOMParser();
                    let doc = parser.parseFromString(text, 'text/html');
                    let images = Array.from(doc.querySelectorAll('a')).map(a => a.href).filter(href => href.endsWith('.jpg') || href.endsWith('.jpeg') || href.endsWith('.png'));

                    if (images.length > 0) {
                        images.forEach((imgSrc, index) => {
                            let slideDiv = document.createElement('div');
                            slideDiv.classList.add('carousel-slide');

                            let imgElement = document.createElement('img');
                            imgElement.src = imgSrc;  // Ruta de la imagen
                            imgElement.alt = `Ficha ${index + 1}`;

                            slideDiv.appendChild(imgElement);
                            imageContainer.insertBefore(slideDiv, imageContainer.querySelector('.next')); // Insertar antes del botón "next"
                        });

                        // Mostrar la primera imagen
                        showSlides(slideIndex);
                    }
                })
                .catch(error => {
                    console.error("Error al cargar las imágenes:", error);
                });
        }

        // Función para cambiar la diapositiva
        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        // Mostrar las diapositivas
        function showSlides(n) {
            let slides = document.getElementsByClassName("carousel-slide");
            let prevBtn = document.querySelector(".prev");
            let nextBtn = document.querySelector(".next");

            if (n >= slides.length - 1) {
                slideIndex = slides.length - 1;
                nextBtn.classList.add('disabled');  // Deshabilita la flecha siguiente
            } else {
                nextBtn.classList.remove('disabled');
            }

            if (n <= 0) {
                slideIndex = 0;
                prevBtn.classList.add('disabled');  // Deshabilita la flecha anterior
            } else {
                prevBtn.classList.remove('disabled');
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  // Ocultar todas las diapositivas
            }

            slides[slideIndex].style.display = "block";  // Mostrar la diapositiva actual
        }

        // Inicializar el carrusel cuando se carga la página
        window.onload = loadImagesFromFolder;
    </script>
</body>
</html>
