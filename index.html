<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Learning - SCORM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Cabecera */
        h1 {
            background-color: #e3f2fd;
            border-radius: 20px;
            padding: 20px;
            width: 80%;
            margin: 30px auto;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            border: 3px solid #90caf9;
        }

        /* Contenedores de secciones */
        .section {
            display: inline-block;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            width: 150px;
            margin: 20px;
            border: 3px solid #90caf9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section input {
            display: none; /* Ocultar el input de archivo */
        }

        .section label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            cursor: pointer;
        }

        .section:hover {
            background-color: #e3f2fd;
        }

        /* Botón de Generar SCORM */
        .generate-btn {
            background-color: #90caf9;
            border: none;
            border-radius: 20px;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .generate-btn:hover {
            background-color: #42a5f5;
        }

        /* Progreso */
        #progress-bar {
            width: 80%;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 30px;
            display: none;
            margin: 0 auto;
        }

        #progress-bar-fill {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            border-radius: 10px;
            text-align: center;
            line-height: 20px;
            color: white;
        }

        /* Spinner */
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #progress-text {
            text-align: center;
            margin-top: 10px;
        }

        /* Fondo inferior en forma de nube */
        .clouds {
            background-color: #90caf9;
            height: 100px;
            position: relative;
            margin-top: 50px;
        }

        .cloud {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            bottom: 0;
        }

        .cloud.small {
            width: 60px;
            height: 60px;
            left: 30px;
        }

        .cloud.medium {
            width: 100px;
            height: 100px;
            left: 100px;
        }

        .cloud.large {
            width: 160px;
            height: 160px;
            right: 100px;
        }
    </style>
</head>
<body>
    <h1>HAPPY LEARNING - SCORM</h1>

    <!-- Sección de Subida de Archivos -->
    <div class="section">
        <label for="video">SUBIR VÍDEO</label>
        <input type="file" id="video" accept=".mp4">
    </div>

    <div class="section">
        <label for="fichas">SUBIR FICHAS</label>
        <input type="file" id="fichas" accept=".jpg" multiple>
    </div>

    <div class="section">
        <label for="unityZip">SUBIR JUEGO</label>
        <input type="file" id="unityZip" accept=".zip">
    </div>

    <div class="section">
        <label for="pdf">SUBIR AFP</label>
        <input type="file" id="pdf" accept=".pdf">
    </div>

    <!-- Botón de Generar SCORM -->
    <button class="generate-btn" onclick="generarSCORM()">GENERAR SCORM</button>

    <!-- Spinner -->
    <div class="loader" id="loader"></div>

    <!-- Barra de Progreso -->
    <div id="progress-bar">
        <div id="progress-bar-fill">0%</div>
    </div>

    <!-- Texto de progreso -->
    <p id="progress-text"></p>

    <!-- Nubes decorativas al pie -->
    <div class="clouds">
        <div class="cloud small"></div>
        <div class="cloud medium"></div>
        <div class="cloud large"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip-utils@0.1.0/dist/jszip-utils.min.js"></script>

    <script>
        // Función generarSCORM aquí (el mismo código de antes que tenías)
        // Mismo código que el último, sin cambios en la funcionalidad
        async function generarSCORM() {
            const progressElement = document.getElementById("progress-text");
            const progressBar = document.getElementById("progress-bar-fill");
            const progressContainer = document.getElementById("progress-bar");
            const loader = document.getElementById("loader");

            loader.style.display = "block";
            progressContainer.style.display = "block";

            progressElement.textContent = "Iniciando la generación del SCORM...";
            progressBar.style.width = "0%";
            progressBar.textContent = "0%";

            let zip = new JSZip();
            let scormFolder = zip.folder("scorm_package");

            let videoFile = document.getElementById("video").files[0];
            let fichaFiles = document.getElementById("fichas").files;
            let pdfFile = document.getElementById("pdf").files[0];
            let unityZipFile = document.getElementById("unityZip").files[0];

            totalSize = calcularTamañoTotal(videoFile, fichaFiles, pdfFile, unityZipFile);

            let steps = [
                () => agregarVideo(scormFolder, videoFile),
                () => agregarFichas(scormFolder, fichaFiles),
                () => agregarPDF(scormFolder, pdfFile),
                () => procesarUnityZip(scormFolder, unityZipFile),
                () => generarManifest(scormFolder, fichaFiles, videoFile, pdfFile),
                () => generarZIP(zip)
            ];

            for (let i = 0; i < steps.length; i++) {
                progressElement.textContent = `Paso ${i + 1}: ${obtenerTextoPaso(i)}`;
                await steps[i]();
                actualizarProgreso(i, steps.length);
            }

            finalizarProceso();
        }

        function calcularTamañoTotal(videoFile, fichaFiles, pdfFile, unityZipFile) {
            let size = 0;
            if (videoFile) size += videoFile.size;
            for (let i = 0; i < fichaFiles.length; i++) {
                size += fichaFiles[i].size;
            }
            if (pdfFile) size += pdfFile.size;
            if (unityZipFile) size += unityZipFile.size;
            return size;
        }

        function obtenerTextoPaso(paso) {
            switch (paso) {
                case 0: return "Procesando el video...";
                case 1: return "Agregando las fichas...";
                case 2: return "Añadiendo la actividad PDF...";
                case 3: return "Procesando la build de Unity...";
                case 4: return "Generando el manifest...";
                case 5: return "Generando y descargando el ZIP...";
                default: return "";
            }
        }

        function actualizarProgreso(pasoActual, totalPasos) {
            let progressPercentage = Math.round(((pasoActual + 1) / totalPasos) * 100);
            const progressBar = document.getElementById("progress-bar-fill");
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.textContent = `${progressPercentage}%`;
        }

        function finalizarProceso() {
            const loader = document.getElementById("loader");
            const progressBar = document.getElementById("progress-bar-fill");
            const progressElement = document.getElementById("progress-text");

            loader.style.display = "none";
            progressBar.style.width = "100%";
            progressBar.textContent = "100%";
            progressElement.textContent = "Paquete SCORM generado y descargado.";
        }
    </script>
</body>
</html>
